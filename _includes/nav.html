<!-- menu, we did go with a static one, you can build a dynamic one, just google a little around -->
<div class="main-menu">
    <div class="content">
        <nav id="menu">
            <a class="toggle-link noline"><i class="fa fa-close fa-lg fa-fw"></i></a>
            <ul>
                <li>
                    <a class="homelink" href="{{ site.baseurl | replace: '//', '/' }}/"><i class="fa fa-home fa-lg fa-fw"></i></a>
                </li>
                <li>
                    <a class="dropdown-button" href="#" data-activates='drop-author'>About<i class="fa fa-caret-down fa-fw"></i></a>
                </li>
                <li>
                    <a class="dropdown-button" href="#" data-activates='drop-archive'>Archive<i class="fa fa-caret-down fa-fw"></i></a>
                </li>
				  {% include nav_pages.html %}
                <li>
                    <a href="#colorswitch" class="modal-trigger">Change Colors <i class="fa fa-cog"></i></a>
                </li>
	        </ul>
            <ul id="drop-author" class="dropdown-content">
              <li>
                  <a href="{{ site.authors_dir | prepend: site.baseurl | replace: '//', '/' }}">About</a>
              </li>
              {% for siteauthor in site.data.authors %}
                <li>
                    <a href="{{ site.baseurl }}{{ site.author_dir }}/{{ siteauthor.id }}">{{ siteauthor.name }}</a>
                </li>
              {% endfor %}
            </ul>
            <ul id="drop-archive" class="dropdown-content">
              <li>
                  <a href="{{ site.categories_dir | prepend: site.baseurl | replace: '//', '/' }}">Categories</a>
              </li>
              <li>
                  <a href="{{ site.tags_dir | prepend: site.baseurl | replace: '//', '/' }}">Tags</a>
              </li>
              <li>
                  <a href="{{ site.baseurl | replace: '//', '/' }}/archive">Yearly</a>
              </li>
            </ul>
        </nav>
        <nav class="iconnav">
            <ul>
                <li class="sicon">
                    <a href='#search'><i class="fa fa-search fa-lg fa-fw"></i></a>
                </li>
                <li class="social">
                    <a href="mailto:{{ site.author.email }}" class="noline"><i class="fa fa-envelope fa-lg fa-fw"></i></a>
                </li>
                <li class="social">
                    <a href="{{ site.youtube }}" class="youtube"><i class="fa fa-youtube fa-lg fa-fw"></i></a>
                </li>
            </ul>
        </nav>
        <a href='#menu' class="toggle-link noline">
            <i class="fa fa-navicon"></i>
        </a>
    </div>
</div>




<div id="colorswitch" class="modal color-change">
    <div class="modal-content">
      <h1>Change Color Palette</h1>
      <p>
      <img id="indigo" alt="color palette preview indigo" src="{{ site.baseurl }}{{ site.media_folder }}/indigo.svg">
      <img id="brown" alt="color palette preview brown" src="{{ site.baseurl }}{{ site.media_folder }}/brown.svg">
      <img id="green" alt="color palette preview green" src="{{ site.baseurl }}{{ site.media_folder }}/green.svg">
      <img id="teal" alt="color palette preview teal" src="{{ site.baseurl }}{{ site.media_folder }}/teal.svg">
      </p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
